<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
    <script defer src="app.js"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Goldman">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=DM+Sans">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=DM+Mono">

    <style>
        body {
            font-family: DM Sans, sans-serif;
            background-color: #1c1c1c;
            background-image: url('img/backgroundfinal.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #pokerbot-text {
            position: absolute;
            font-family: Goldman, sans-serif;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 46px;
            color: rgb(242, 239, 233);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        #game-container {
            background-color: rgb(242, 239, 233);
            border-radius: 10px;
            text-align: center;
            width: 500px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            position: relative;

        }




        #bet-input {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        #top-bar {
            display: flex;
            align-items: center;
            background-color: rgb(210, 210, 210);
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        #player-icon {
            height: 40px;
            margin-right: 15px;
        }
        #player-id {
            color: #000000;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            font-family: DM Mono, sans-serif;
            padding-top: 10px;
            font-size: 20px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 10px;
            border-radius: 5px;
            border: none;
            font-family: DM Mono, sans-serif;

        }



        #currentPlayerContainer {
            background-color: rgb(210, 210, 210);
            padding: 10px;
            border-radius: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);

        }


        #central-info {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 0 auto;
            width: 60%;
            margin-bottom: 20px;
            margin-top: 20px;
            background-color: rgb(238, 238, 238);
            border-radius: 10px;
            padding: 10px;
            border: 2px solid rgb(194, 193, 191);
        }

        .info-item {
            text-align: center;
            margin: 5px;
            font-size: 16px;
            color: black;
            font-weight: bold;
        }

        .info-label {
            font-size: 12px;
            color: black;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            font-family: DM Mono, sans-serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        #bet-input {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #raise-section {
            display: flex;
            align-items: center;
            margin-bottom: 10px;


        }

        #raise-section input {
            margin-right: 10px;
            width: 200px;
            height: 15px;
        }

        #raise-section button {
            height: 40px;
            width: 80px
        }

        #action-buttons {
            display: flex;
            justify-content: center;
            width: 65%;
        }

        #action-buttons button {
            flex: 1;
            height: 40px;
            margin: 0 5px;
        }
        #raise-section button,
        #action-buttons button {
            background-color: rgb(24,42,20);
            color: #ffffff;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 10px;
        }

        #raise-section button:hover,
        #action-buttons button:hover {
            background-color: #333333;
        }

    </style>
</head>
<body>
<div id="pokerbot-text">POKERBOT</div>
<div id="game-container">
    <div id="top-bar">
        <img src="img/file.png" alt="Player Icon" id="player-icon">
        <span id="player-id"><span id="playerIdDisplay"></span></span>
    </div>
    <div id="central-info">
        <div class="info-item">
            <p class="info-label">Current Bet</p>
            <p class="info-value" id="currentBet">0</p>
        </div>
        <div class="info-item">
            <p class="info-label">Your Bet</p>
            <p class="info-value" id="playerBetDisplay">0</p>
        </div>
        <div class="info-item">
            <p class="info-label">Your Chips</p>
            <p class="info-value" id="playerChips">1000</p>
        </div>
    </div>
    <div id="bet-input">
        <div id="raise-section">
            <input type="number" id="betInput" placeholder="Raise amount">
            <button id="betButton">Raise</button>
        </div>
        <div id="action-buttons">
            <button id="foldButton">Fold</button>
            <button id="checkButton">Check</button>
        </div>
    </div>
    <div id="currentPlayerContainer">
        <h3>Current Player's Turn:</h3>
        <p id="currentPlayer"></p>
    </div>
</div>

</body>
</html>
